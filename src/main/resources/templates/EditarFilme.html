<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<th:block th:include="navegador"></th:block>

<form th:action="@{/filme/editar/{id}(id=${filme.id})}" method="post">

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">

                <div class="card centered-div" style="max-width: 640px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="${filme.Poster}" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><input  style="border: none; width:800px" type="text" name="Title" th:field="${filme.Title}"></h5>
                                <p class="card-text">Diretor: <input style="border: none; width: 200px" type="text" name="Director" th:field="${filme.Director}"></p>
                                <p class="card-text">Lançamento: <input style="border: none; width: 200px" name="Released" th:field="${filme.Released}"></p>
                                <p class="card-text">Endereço de imagem: <input style="border: none; width: 200px" type="text" name="Poster" th:field="${filme.Poster}"></p>
                                <button class="btn btn-primary" style="margin-top: 60px" type="submit">Editar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
