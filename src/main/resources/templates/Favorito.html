<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

    <th:block th:include="navegador"></th:block>

    <div class="alert alert alert-warning" role="alert" th:if="${not #strings.isEmpty(mensagemJaFavoritado)}">
        <th:block><span th:text="${mensagemJaFavoritado}"></span></th:block>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(mensagemRemovido)}">
        <th:block><span th:text="${mensagemRemovido}"></span></th:block>
    </div>

    <div class="alert alert-info" role="alert" th:if="${not #strings.isEmpty(mensagemEditado)}">
        <th:block><span th:text="${mensagemEditado}"></span></th:block>
    </div>

    <h1 class="text-center">Filmes favoritos</h1>

    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" >
              <div class="col" th:each="filme : ${filmes}">
                  <div class="card mb-3" style="max-width: 400px;">
                      <div class="row g-0">
                          <div class="col-md-4">
                              <img th:src="${filme.Poster}" class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-8">
                              <div class="card-body">
                                  <h5 class="card-title"  th:text="${filme.Title}">e</h5>
                                  <p class="card-text" th:text="${filme.Director}"></p>
                                  <p class="card-text" th:text="${filme.Released}"></p>

                                  <a th:href="@{/filme/editar/{id} (id= ${filme.id})}" class="btn btn-primary" >Editar</a>

                              </div>
                                  <a  th:href="@{/filme/delete/{id} (id= ${filme.id})}" onclick="return confirm('Tem certeza que deseja excluir este item?')" class="btn btn-warning">Remover dos favoritos</a>
                          </div>
                      </div>
                  </div>
              </div>

          </div>
    </section>
</body>
</html>
